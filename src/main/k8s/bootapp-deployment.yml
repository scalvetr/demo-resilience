apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-circuitbreaker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-circuitbreaker
  template:
    metadata:
      labels:
        app: demo-circuitbreaker
    spec:
      containers:
        - name: demo-circuitbreaker
          image: demo-circuitbreaker
          imagePullPolicy: Never
          #imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: http
            failureThreshold: 1
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http
            failureThreshold: 30
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http
            failureThreshold: 30
            periodSeconds: 10
          env:
            - name: spring.config.location
              value: classpath:application.yml,file:/app/config/application.yml
          volumeMounts:
            - name: demo-circuitbreaker-config
              mountPath: /app/config
      volumes:
        - name: demo-circuitbreaker-config
          configMap:
            name: demo-circuitbreaker-config
---
apiVersion: v1
kind: Service
metadata:
  name: demo-circuitbreaker
spec:
  type: NodePort
  ports:
    - protocol: TCP
      port: 8080
  selector:
    app: demo-circuitbreaker